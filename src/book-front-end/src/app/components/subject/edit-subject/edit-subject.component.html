<div *ngIf="subject">
    <h2>Editar Assunto</h2>
  
    <form (ngSubmit)="updateSubject()">
      <div>
        <label for="description">Assunto:</label>
        <span style="margin: 12px;"></span>
        <input type="text" id="description" [(ngModel)]="subject.description" name="description" required>
      </div>
      
      <br/>

      <button type="submit">Salvar</button>
    </form>
  </div>
  
  <div *ngIf="!subject">
    <p>Carregando assunto...</p>
  </div>
